<!DOCTYPE html>
<html>
<head>
    <title>Historic AI - 7 Wonders of the World</title>
    <style>
        body {
            background-color: yellow;
            font-family: Verdana, sans-serif;
            color: black;
        }
        .wonder-section {
            margin-bottom: 50px;
        }
        img {
            border: 2px solid black;
        }
        #chat-container {
            background-color: #fefefe;
            border: 2px solid #333;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" bgcolor="aquamarine" scrollamount="10" direction="left" loop="infinite">
        <h1>7 Wonders of the World</h1>
    </marquee>

    <ul type="circle">
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China">Great Wall of China</a><br><br>
            <img src="https://www.thebrighterside.news/uploads/2025/02/great-wall.webp?format=auto&optimize=high&width=3840" width="500" height="300">
        </li>
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Petra">Petra, Jordan</a><br><br>
            <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nqyN2v0j5ahj55d8sNarJiwk6zG0bUXe_F3zWZDdejqRTD08gZfomUgyIvknFnh3xiC-X17DPLLAT4QCkW5bpbi0KMtlccC9dyrRIh3T2VWDkXjdvcDpMLGNLd1rEl_1EoQZhbn=s1360-w1360-h1020-rw" width="500" height="300">
        </li>
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Christ_the_Redeemer_(statue)">Christ the Redeemer, Brazil</a><br><br>
            <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4npuyJ_p4QHUnnTbn0WY1jPnvgpA5NnyFLJ4UN1LI_mmk_UWZbpyEGlt548uNkJ6DMrkibF313zIIN1rzIpuH4xYnB-jZjhuXPnG6LIp5qNZ3ngj5wNKbWGa2eGVyRlZ128P46Ya9A=s1360-w1360-h1020-rw" width="500" height="300">
        </li>
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Machu_Picchu">Machu Picchu, Peru</a><br><br>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBO34RylzqT8Fb_NT3S432q0PzC0VXIJ_chQ&s" width="500" height="300">
        </li>
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Chichen_Itza">Chichen Itza, Mexico</a><br><br>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShRluCpAvqe8rGLtcNfUJuxoNUS_5ANCgfTw&s" width="500" height="300">
        </li>
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Colosseum">Roman Colosseum, Italy</a><br><br>
            <img src="https://cdn.britannica.com/02/179502-138-AE3BE74C/effects-construction-Rome-Colosseum.jpg?w=800&h=450&c=crop" width="500" height="300">
        </li>
        <li class="wonder-section">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal">Taj Mahal, India</a><br><br>
            <img src="https://media.architecturaldigest.com/photos/67acb9b0339bcbaaadeb91b5/16:9/w_2560%2Cc_limit/GettyImages-873536102.jpg" width="500" height="300">
        </li>
    </ul>

    <!-- Historic AI formatting -->
    <div id="chat-container">
        <h2>Ask Historic AI About the 7 Wonders</h2>
        <textarea id="userInput" rows="4" cols="80" placeholder="Welcome! My name is Historic AI. How may I help you?"></textarea><br><br>
        <button onclick="askGemini()">Ask</button>
        <h3>Response:</h3>
        <div id="responseBox" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>
    </div>

    <script>
        const API_KEY = 'Paste_Gemini_API_Key_Here';

        async function askGemini() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('responseBox').innerText = "Thinking...";

            const systemPrompt = [
                "You are Historic AI, created by Aditya Raghuram Talluri. You must only refer to yourself as Historic AI only but do not mention that you are Historic AI in your responses.",
                "You are an expert on the 7 Wonders of the World. Answer questions factually and clearly.",
                "Be extremely concise and to the point, using simple language.",
                "Be extremely kind to the user, and use simple language and emojis to make the conversation friendly. Answer every question. make sure to be concise and to the point. No excessive details. No need for beating around the bush.",
            ].join(" ");

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [
                                {
                                    parts: [
                                        { text: systemPrompt },
                                        { text: userInput }
                                    ]
                                }
                            ]
                        })
                    }
                );

                const data = await response.json();
                const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'No response from Historic AI.';
                document.getElementById('responseBox').innerText = reply;
            } catch (error) {
                document.getElementById('responseBox').innerText = 'Something went wrong talking to Historic AI.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
